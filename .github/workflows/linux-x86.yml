name: "linux-x86"

on:
  push:
    tags:
      - v*.*.*
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 10 * * *" # Run at 2am PST (10am UTC) every day to refresh the cache.
  workflow_dispatch: # Manual trigger
    inputs:
      TENSORFLOW_SUBMODULE_COMMIT:
        description: 'The commit hash of the TensorFlow submodule to checkout. If empty, it will use the default.'
        type: string
        default: ''

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  presubmit:
    name: "Presubmit"
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    env:
      TENSORFLOW_SUBMODULE_COMMIT: ${{ inputs.TENSORFLOW_SUBMODULE_COMMIT }}
      
    steps:
      # Step 1: Maximize disk space
      - name: Maximize build disk space
        uses: easimon/maximize-build-disk-space@master
        with:
          # This is an example of what you might want to remove.
          # The pre-installed Android SDK, .NET, and other tools can take up a lot of space.
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          # Set a value for swap size, can free up more space
          swap-size-mb: 1024
          
      # Step 2: Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      
      # Step 3: Configure your submodule (this comes after checkout)
      - name: Configure TensorFlow Submodule Version
        # ... (your existing submodule logic) ...

      # Step 4: Run your tests
      - name: Run bazel tests in Docker
        run: |
          echo "--- Checking disk space before tests ---"
          df -h
          
          bash ci/run_bazel_test_with_docker.sh
          
          echo "--- Checking disk space after tests ---"
          df -h
